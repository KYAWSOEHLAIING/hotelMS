<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="./layout/adminLayout.html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div layout:fragment="admin">
        <div class="container">
            <form th:action="@{/room}" th:object="${rooms}" method="post">
                <div class="form-group row"><label for="rnumber">Room Number</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{roomsNumber}" class="form-control" id="rnumber" placeholder="Room Number">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="rtype">Room Type</label>
                    <div class="col-sm-10">
                        <select name="roomtype" id="rtype" th:field="*{roomType}" class="form-control">
                        <option th:each="roomType:${T(com.example.hms.demohotelmanagement.Model.RoomType).values()}"
                                th:value="${{roomType}}"th:text="${roomType}"></option>
                    </select></div>
                </div>
                <div class="form-group row">
                    <label for="rstauts" class="col-sm-2 col-form-label">Room Status</label>
                    <div class="col-sm-10">
                        <select name="roomstatus" id="rstauts" th:field="*{roomStatus}" class="form-control">
                            <option th:each="roomStatus:${T(com.example.hms.demohotelmanagement.Model.RoomStatus).values()}"
                                    th:value="${{roomStatus}}"th:text="${roomStatus}"></option>
                        </select></div>
                    </div>
            <button class="btn btn-primary" type="submit">Submit</button>


            </form>
        </div>

    </div>

</body>
</html>
